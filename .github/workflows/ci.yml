name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Unit tests
        run: |
          PYTHONPATH=src python -m unittest \
            tests.unit.daemon.test_state_store \
            tests.unit.daemon.test_audio_manager \
            tests.unit.daemon.test_adb_adapter \
            tests.unit.daemon.test_android_backend \
            tests.unit.daemon.test_scrcpy_adapter \
            tests.unit.daemon.test_privilege_client \
            tests.unit.daemon.test_cli \
            tests.unit.daemon.test_update_manager \
            tests.unit.scripts.test_install_platform

      - name: Integration tests
        run: |
          PYTHONPATH=src python -m unittest \
            tests.integration.test_api_status \
            tests.integration.test_api_contract \
            tests.integration.test_video_and_doctor

  deb-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Determine CI package version
        id: meta
        run: |
          base="$(tr -d '[:space:]' < src/avreamd/VERSION)"
          echo "version=${base}~ci.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build .deb package
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb.sh

      - name: Validate installer scripts
        run: |
          bash -n scripts/install.sh
          bash -n scripts/build-rpm.sh
          bash -n scripts/check-rpm-artifact.sh
          bash -n scripts/uninstall.sh
          bash -n scripts/doctor.sh
          bash -n scripts/build-apt-repo.sh

      - name: Build APT repository structure
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils
          bash scripts/build-apt-repo.sh dist dist/apt-ci

      - name: Sanity check .deb package
        run: |
          bash scripts/check-deb-artifact.sh "dist/avream_${{ steps.meta.outputs.version }}_amd64.deb"

      - name: Install .deb and run runtime smoke
        run: |
          sudo apt-get update
          sudo apt-get install -y ./dist/avream_${{ steps.meta.outputs.version }}_amd64.deb curl
          avreamd --help
          avream-ui --help
          mkdir -p /tmp/avream-smoke
          AVREAM_SOCKET_PATH=/tmp/avream-smoke/daemon.sock avreamd --log-level INFO &
          daemon_pid=$!
          for i in $(seq 1 20); do
            if [ -S /tmp/avream-smoke/daemon.sock ]; then
              break
            fi
            sleep 0.5
          done
          curl --fail --unix-socket /tmp/avream-smoke/daemon.sock http://localhost/status
          curl --fail --unix-socket /tmp/avream-smoke/daemon.sock http://localhost/android/devices
          kill "$daemon_pid"
          wait "$daemon_pid" || true

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v6
        with:
          name: avream-deb-smoke-${{ steps.meta.outputs.version }}
          path: dist/*.deb
          if-no-files-found: error

  deb-install-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ["ubuntu:22.04", "ubuntu:24.04", "debian:12"]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Determine CI package version
        id: meta
        run: |
          base="$(tr -d '[:space:]' < src/avreamd/VERSION)"
          echo "version=${base}~ci.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build split .deb packages
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb-split.sh
          bash scripts/check-deb-split-artifacts.sh dist '${{ steps.meta.outputs.version }}'

      - name: Install package set in container
        run: |
          image="${{ matrix.image }}"
          ver='${{ steps.meta.outputs.version }}'
          docker run --rm -v "$PWD/dist:/dist" "$image" bash -lc "apt-get update && apt-get install -y curl ca-certificates && apt-get install -y /dist/avream-daemon_${ver}_amd64.deb /dist/avream-ui_${ver}_amd64.deb /dist/avream-helper_${ver}_amd64.deb && avreamd --help && avream-ui --help"

  split-upgrade-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Determine CI package version
        id: meta
        run: |
          base="$(tr -d '[:space:]' < src/avreamd/VERSION)"
          echo "version=${base}~ci.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build monolithic and split packages
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb.sh
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb-split.sh

      - name: Validate split upgrade path
        run: |
          bash scripts/test-split-upgrade.sh dist '${{ steps.meta.outputs.version }}'

  rpm-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install RPM tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Determine CI package version
        id: meta
        run: |
          base="$(tr -d '[:space:]' < src/avreamd/VERSION)"
          echo "version=${base}~ci.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build RPM package
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-rpm.sh

      - name: Sanity check RPM package
        run: |
          bash scripts/check-rpm-artifact.sh "dist/avream-${{ steps.meta.outputs.version }}-1.x86_64.rpm"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v6
        with:
          name: avream-rpm-smoke-${{ steps.meta.outputs.version }}
          path: dist/avream-${{ steps.meta.outputs.version }}-1.x86_64.rpm
          if-no-files-found: error

  rpm-install-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ["fedora:41", "opensuse/tumbleweed:latest"]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install RPM tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Determine CI package version
        id: meta
        run: |
          base="$(tr -d '[:space:]' < src/avreamd/VERSION)"
          echo "version=${base}~ci.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build RPM package
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-rpm.sh

      - name: Install and verify RPM package
        run: |
          image="${{ matrix.image }}"
          rpm_file='avream-${{ steps.meta.outputs.version }}-1.x86_64.rpm'
          docker run --rm -v "$PWD/dist:/dist" "$image" sh -lc '
            set -eu
            case "$0" in
              fedora:*)
                dnf install -y python3-aiohttp || true
                dnf install -y /dist/'"$rpm_file"'
                ;;
              *)
                zypper --non-interactive install python3-aiohttp || true
                zypper --non-interactive --no-gpg-checks install /dist/'"$rpm_file"'
                ;;
            esac
            avreamd --help >/dev/null
            avream --help >/dev/null
            case "$0" in
              fedora:*)
                dnf install -y /dist/'"$rpm_file"'
                dnf remove -y avream || true
                dnf install -y /dist/'"$rpm_file"'
                ;;
              *)
                zypper --non-interactive --no-gpg-checks install /dist/'"$rpm_file"'
                zypper --non-interactive remove avream || true
                zypper --non-interactive --no-gpg-checks install /dist/'"$rpm_file"'
                ;;
            esac
            avream --help >/dev/null
          ' "$image"

  rust-helper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helper
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: cargo check
        run: cargo check

      - name: cargo test
        run: cargo test
