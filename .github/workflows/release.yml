name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix), e.g. X.Y.Z"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-gate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install RPM tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Determine release version
        id: meta
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            ver="${{ github.event.inputs.version }}"
          else
            ref="${GITHUB_REF_NAME}"
            ver="${ref#v}"
          fi
          if ! [[ "$ver" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $ver" >&2
            exit 1
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "tag=v$ver" >> "$GITHUB_OUTPUT"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run automated release gate tests
        run: |
          PYTHONPATH=src python -m unittest \
            tests.unit.daemon.test_state_store \
            tests.unit.daemon.test_audio_manager \
            tests.unit.daemon.test_adb_adapter \
            tests.unit.daemon.test_android_backend \
            tests.unit.daemon.test_scrcpy_adapter \
            tests.unit.daemon.test_privilege_client \
            tests.unit.daemon.test_cli \
            tests.unit.daemon.test_update_manager \
            tests.unit.scripts.test_install_platform
          PYTHONPATH=src python -m unittest \
            tests.integration.test_api_status \
            tests.integration.test_api_contract \
            tests.integration.test_video_and_doctor

      - name: Validate installer scripts
        run: |
          bash -n scripts/install.sh
          bash -n scripts/build-rpm.sh
          bash -n scripts/check-rpm-artifact.sh
          bash -n scripts/lib/install-platform.sh
          bash -n scripts/uninstall.sh
          bash -n scripts/doctor.sh
          bash -n scripts/build-apt-repo.sh

      - name: Build and verify release packages
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb.sh
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb-split.sh
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-rpm.sh
          bash scripts/check-deb-artifact.sh dist/avream_${{ steps.meta.outputs.version }}_amd64.deb
          bash scripts/check-deb-split-artifacts.sh dist '${{ steps.meta.outputs.version }}'
          bash scripts/check-rpm-artifact.sh dist/avream-${{ steps.meta.outputs.version }}-1.x86_64.rpm

      - name: Smoke test install idempotence
        run: |
          ver='${{ steps.meta.outputs.version }}'
          docker run --rm -v "$PWD/dist:/dist" ubuntu:24.04 bash -lc '
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive
            apt-get update
            apt-get install -y ca-certificates curl
            apt-get install -y /dist/avream_'"$ver"'_amd64.deb
            avreamd --help >/dev/null
            avream-ui --help >/dev/null
            apt-get install -y /dist/avream_'"$ver"'_amd64.deb
            apt-get remove -y avream avream-meta avream-daemon avream-ui avream-helper || true
            apt-get install -y /dist/avream_'"$ver"'_amd64.deb
            avream --help >/dev/null
          '

      - name: Smoke test RPM install idempotence
        run: |
          ver='${{ steps.meta.outputs.version }}'
          docker run --rm -v "$PWD/dist:/dist" fedora:41 sh -lc '
            set -eu
            dnf install -y python3-aiohttp || true
            dnf install -y /dist/avream-'"$ver"'-1.x86_64.rpm
            avreamd --help >/dev/null
            avream --help >/dev/null
            dnf install -y /dist/avream-'"$ver"'-1.x86_64.rpm
            dnf remove -y avream || true
            dnf install -y /dist/avream-'"$ver"'-1.x86_64.rpm
            avream --help >/dev/null
          '

  build-and-publish:
    needs: release-gate
    runs-on: ubuntu-latest
    env:
      AVREAM_APT_GPG_PRIVATE_KEY: ${{ secrets.AVREAM_APT_GPG_PRIVATE_KEY }}
      AVREAM_APT_GPG_PASSPHRASE: ${{ secrets.AVREAM_APT_GPG_PASSPHRASE }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Install RPM tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build package
        run: |
          AVREAM_VERSION='${{ needs.release-gate.outputs.version }}' bash scripts/build-deb.sh
          AVREAM_VERSION='${{ needs.release-gate.outputs.version }}' bash scripts/build-deb-split.sh
          AVREAM_VERSION='${{ needs.release-gate.outputs.version }}' bash scripts/build-rpm.sh

      - name: Verify package
        run: |
          bash scripts/check-deb-artifact.sh dist/avream_${{ needs.release-gate.outputs.version }}_amd64.deb
          bash scripts/check-deb-split-artifacts.sh dist '${{ needs.release-gate.outputs.version }}'
          bash scripts/check-rpm-artifact.sh dist/avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm

      - name: Generate checksums
        run: |
          mkdir -p dist/release-split
          cp "dist/avream-daemon_${{ needs.release-gate.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-ui_${{ needs.release-gate.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-helper_${{ needs.release-gate.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-meta_${{ needs.release-gate.outputs.version }}_amd64.deb" dist/release-split/
          cat > dist/release-split/README.txt <<'EOF'
          Advanced Debian package bundle for AVream.

          Recommended for most users:
            Use monolithic package: avream_<version>_amd64.deb

          This archive contains split packages for advanced setups:
            - avream-daemon
            - avream-ui
            - avream-helper
            - avream-meta

          Install split packages with:
            sudo apt install ./avream-daemon_<version>_amd64.deb ./avream-ui_<version>_amd64.deb ./avream-helper_<version>_amd64.deb
          EOF
          tar -C dist/release-split -czf "dist/avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz" .
          rm -rf dist/release-split
          sha256sum "dist/avream_${{ needs.release-gate.outputs.version }}_amd64.deb" "dist/avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz" "dist/avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm" dist/*.md > dist/SHA256SUMS.txt

      - name: Generate release summary
        run: |
          tag='${{ needs.release-gate.outputs.tag }}'
          cat > dist/RELEASE_NOTES.md <<EOF
          ## Recommended Download

          Most users should install the monolithic package:

          - [avream_${{ needs.release-gate.outputs.version }}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${tag}/avream_${{ needs.release-gate.outputs.version }}_amd64.deb)

          ## Advanced Packages

          Split Debian packages are bundled for advanced setups:

          - [avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${tag}/avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz)

          ## RPM Package (Fedora/openSUSE)

          - [avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm](https://github.com/${{ github.repository }}/releases/download/${tag}/avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm)
          EOF

      - name: Generate release manifest
        run: |
          tag='${{ needs.release-gate.outputs.tag }}'
          cat > dist/release-manifest.json <<EOF
          {
            "version": "${{ needs.release-gate.outputs.version }}",
            "release_url": "https://github.com/${{ github.repository }}/releases/tag/${tag}",
            "assets": {
              "monolith": "https://github.com/${{ github.repository }}/releases/download/${tag}/avream_${{ needs.release-gate.outputs.version }}_amd64.deb",
              "deb_split_archive": "https://github.com/${{ github.repository }}/releases/download/${tag}/avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz",
              "rpm_monolith": "https://github.com/${{ github.repository }}/releases/download/${tag}/avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm",
              "checksums": "https://github.com/${{ github.repository }}/releases/download/${tag}/SHA256SUMS.txt"
            }
          }
          EOF

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-gate.outputs.tag }}
          name: ${{ needs.release-gate.outputs.tag }}
          files: |
            dist/avream_${{ needs.release-gate.outputs.version }}_amd64.deb
            dist/avream-deb-split_${{ needs.release-gate.outputs.version }}_amd64.tar.gz
            dist/avream-${{ needs.release-gate.outputs.version }}-1.x86_64.rpm
            dist/release-manifest.json
            dist/*.md
            dist/SHA256SUMS.txt
          body_path: dist/RELEASE_NOTES.md

      - name: Build APT repository
        if: ${{ env.AVREAM_APT_GPG_PRIVATE_KEY != '' && env.AVREAM_APT_GPG_PASSPHRASE != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils gnupg
          bash scripts/build-apt-repo.sh dist dist/apt

      - name: Sign APT repository metadata
        if: ${{ env.AVREAM_APT_GPG_PRIVATE_KEY != '' && env.AVREAM_APT_GPG_PASSPHRASE != '' }}
        run: |
          export GNUPGHOME="$(mktemp -d)"
          trap 'rm -rf "$GNUPGHOME"' EXIT
          printf '%s' "$AVREAM_APT_GPG_PRIVATE_KEY" | gpg --batch --import
          key_fpr="$(gpg --batch --with-colons --list-secret-keys | awk -F: '/^fpr:/ {print $10; exit}')"
          if [ -z "$key_fpr" ]; then
            echo "Could not import APT signing key." >&2
            exit 1
          fi
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$AVREAM_APT_GPG_PASSPHRASE" \
            --default-key "$key_fpr" \
            --detach-sign \
            -o dist/apt/dists/stable/Release.gpg \
            dist/apt/dists/stable/Release
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$AVREAM_APT_GPG_PASSPHRASE" \
            --default-key "$key_fpr" \
            --clearsign \
            -o dist/apt/dists/stable/InRelease \
            dist/apt/dists/stable/Release
          gpg --batch --yes --output dist/apt/avream-archive-keyring.gpg --export "$key_fpr"
          cat > dist/apt/README.txt <<'EOF'
          AVream APT repository branch content.
          Add this source on Debian/Ubuntu:
            deb [arch=amd64 signed-by=/usr/share/keyrings/avream-archive-keyring.gpg] https://raw.githubusercontent.com/Kacoze/avream/apt-repo/apt stable main
          EOF

      - name: Publish APT repository branch
        if: ${{ env.AVREAM_APT_GPG_PRIVATE_KEY != '' && env.AVREAM_APT_GPG_PASSPHRASE != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/apt
          publish_branch: apt-repo
          destination_dir: apt
          keep_files: false
