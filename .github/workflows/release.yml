name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (without v prefix), e.g. 1.0.4"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Determine package version from tag
        id: meta
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            ver="${{ github.event.inputs.version }}"
          else
            ref="${GITHUB_REF_NAME}"
            ver="${ref#v}"
          fi
          if ! [[ "$ver" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $ver" >&2
            exit 1
          fi
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Build package
        run: |
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb.sh
          AVREAM_VERSION='${{ steps.meta.outputs.version }}' bash scripts/build-deb-split.sh

      - name: Verify package
        run: |
          bash scripts/check-deb-artifact.sh dist/avream_${{ steps.meta.outputs.version }}_amd64.deb
          bash scripts/check-deb-split-artifacts.sh dist '${{ steps.meta.outputs.version }}'

      - name: Generate checksums
        run: |
          mkdir -p dist/release-split
          cp "dist/avream-daemon_${{ steps.meta.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-ui_${{ steps.meta.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-helper_${{ steps.meta.outputs.version }}_amd64.deb" dist/release-split/
          cp "dist/avream-meta_${{ steps.meta.outputs.version }}_amd64.deb" dist/release-split/
          cat > dist/release-split/README.txt <<'EOF'
          Advanced Debian package bundle for AVream.

          Recommended for most users:
            Use monolithic package: avream_<version>_amd64.deb

          This archive contains split packages for advanced setups:
            - avream-daemon
            - avream-ui
            - avream-helper
            - avream-meta

          Install split packages with:
            sudo apt install ./avream-daemon_<version>_amd64.deb ./avream-ui_<version>_amd64.deb ./avream-helper_<version>_amd64.deb
          EOF
          tar -C dist/release-split -czf "dist/avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz" .
          rm -rf dist/release-split
          sha256sum "dist/avream_${{ steps.meta.outputs.version }}_amd64.deb" "dist/avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz" dist/*.md > dist/SHA256SUMS.txt

      - name: Generate release summary
        run: |
          cat > dist/RELEASE_NOTES.md <<EOF
          ## Recommended Download

          Most users should install the monolithic package:

          - [avream_${{ steps.meta.outputs.version }}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/avream_${{ steps.meta.outputs.version }}_amd64.deb)

          ## Advanced Packages

          Split Debian packages are bundled for advanced setups:

          - [avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz)
          EOF

      - name: Generate release manifest
        run: |
          cat > dist/release-manifest.json <<EOF
          {
            "version": "${{ steps.meta.outputs.version }}",
            "release_url": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}",
            "assets": {
              "monolith": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/avream_${{ steps.meta.outputs.version }}_amd64.deb",
              "deb_split_archive": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz",
              "checksums": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/SHA256SUMS.txt"
            }
          }
          EOF

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/avream_${{ steps.meta.outputs.version }}_amd64.deb
            dist/avream-deb-split_${{ steps.meta.outputs.version }}_amd64.tar.gz
            dist/release-manifest.json
            dist/*.md
            dist/SHA256SUMS.txt
          body_path: dist/RELEASE_NOTES.md

      - name: Build APT repository
        if: ${{ secrets.AVREAM_APT_GPG_PRIVATE_KEY != '' && secrets.AVREAM_APT_GPG_PASSPHRASE != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-utils gnupg
          bash scripts/build-apt-repo.sh dist dist/apt

      - name: Sign APT repository metadata
        if: ${{ secrets.AVREAM_APT_GPG_PRIVATE_KEY != '' && secrets.AVREAM_APT_GPG_PASSPHRASE != '' }}
        env:
          AVREAM_APT_GPG_PRIVATE_KEY: ${{ secrets.AVREAM_APT_GPG_PRIVATE_KEY }}
          AVREAM_APT_GPG_PASSPHRASE: ${{ secrets.AVREAM_APT_GPG_PASSPHRASE }}
        run: |
          export GNUPGHOME="$(mktemp -d)"
          trap 'rm -rf "$GNUPGHOME"' EXIT
          printf '%s' "$AVREAM_APT_GPG_PRIVATE_KEY" | gpg --batch --import
          key_fpr="$(gpg --batch --with-colons --list-secret-keys | awk -F: '/^fpr:/ {print $10; exit}')"
          if [ -z "$key_fpr" ]; then
            echo "Could not import APT signing key." >&2
            exit 1
          fi
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$AVREAM_APT_GPG_PASSPHRASE" \
            --default-key "$key_fpr" \
            --detach-sign \
            -o dist/apt/dists/stable/Release.gpg \
            dist/apt/dists/stable/Release
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$AVREAM_APT_GPG_PASSPHRASE" \
            --default-key "$key_fpr" \
            --clearsign \
            -o dist/apt/dists/stable/InRelease \
            dist/apt/dists/stable/Release
          gpg --batch --yes --output dist/apt/avream-archive-keyring.gpg --export "$key_fpr"
          cat > dist/apt/README.txt <<'EOF'
          AVream APT repository branch content.
          Add this source on Debian/Ubuntu:
            deb [arch=amd64 signed-by=/usr/share/keyrings/avream-archive-keyring.gpg] https://raw.githubusercontent.com/Kacoze/avream/apt-repo/apt stable main
          EOF

      - name: Publish APT repository branch
        if: ${{ secrets.AVREAM_APT_GPG_PRIVATE_KEY != '' && secrets.AVREAM_APT_GPG_PASSPHRASE != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/apt
          publish_branch: apt-repo
          destination_dir: apt
          keep_files: false
